{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 style="margin-bottom: 30px;">🚨 신고하기</h2>

  <form method="POST">
    {{ csrf_token() }}
    <label for="type">신고 대상</label>
    <select name="type" id="type" required>
      <option value="user" {% if report_type == 'user' %}selected{% endif %}>유저</option>
      <option value="product" {% if report_type == 'product' %}selected{% endif %}>상품</option>
    </select>

    <label for="target_id">
      대상 ID
      <span title="이 값은 자동으로 채워집니다.">
        ℹ️
      </span>
    </label>
    <input type="text" name="target_id" id="target_id" value="{{ target_id or '' }}" readonly required />

    <label for="reason">신고 사유</label>
    <textarea name="reason" id="reason" rows="5" required></textarea>

    <button type="submit">신고 제출</button>
  </form>
</div>
{% endblock %}
