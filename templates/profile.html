{% extends "base.html" %}
{% block content %}

<h2>👋 내 프로필</h2>

{% if user[2] %}
  <div class="section-title">📌 소개글</div>
  <div class="bio-box">{{ user[2] }}</div>
{% endif %}

<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="bio">소개글 수정</label>
  <textarea name="bio" rows="4" placeholder="자기소개를 입력하세요">{{ user[2] or '' }}</textarea>
  <button type="submit">소개글 저장</button>
</form>

<hr />
<p>🔒 <a href="{{ url_for('change_password') }}">비밀번호 변경</a></p>

{% endblock %}
