{% extends "base.html" %} {% block content %}
<h2>💬 {{ target_username }} 님과의 대화</h2>
{% if messages %}
<div class="chat-box">
  {% for msg in messages %}
  <div class="{% if msg[0] == user_id %}me{% else %}you{% endif %}">
    <p>{{ msg[1] }}</p>
    <small>{{ msg[2] }}</small>
  </div>
  {% endfor %}
</div>
{% else %}
<p style="text-align: center; color: gray">아직 메시지가 없습니다.</p>
{% endif %}
<form method="POST" class="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <textarea name="message" placeholder="메시지를 입력하세요" required></textarea>
  <button type="submit">전송</button>
</form>
{% endblock %}
