{% extends "base.html" %}
{% block content %}
<h2>💬 그룹 채팅</h2>

<div id="chat-box" class="chat-box" style="height: 300px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;"></div>

<form id="chat-form">
  <input type="text" id="message" placeholder="메시지를 입력하세요" autocomplete="off" style="width: 85%; padding: 10px;" />
  <button type="submit" style="width: 13%;">전송</button>
</form>

<!-- ✅ 로컬 socket.io 스크립트 & 분리된 JS 파일 사용 -->
<script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/group_chat.js') }}"></script>
{% endblock %}
