{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>👤 대시보드</h2>

  <ul class="product-list">
    {% for p in products %}
      <li style="margin-bottom: 15px;">
        <a href="{{ url_for('view_product', product_id=p[0]) }}">{{ p[1] }} - {{ p[3] }}원</a>
        {% if p[7] %}
          <span style="color: red; font-weight: bold;">[판매완료]</span>
        {% endif %}
        <div style="margin-top: 5px; font-size: 14px;">
          <a href="{{ url_for('edit_product', product_id=p[0]) }}">✏️ 수정</a> |
          <a href="{{ url_for('delete_product', product_id=p[0]) }}" onclick="return confirm('정말 삭제하시겠습니까?');">🗑️ 삭제</a>
        </div>
      </li>
    {% else %}
      <p>등록된 상품이 없습니다.</p>
    {% endfor %}
  </ul>

  <div style="margin-top: 30px;">
    <a href="{{ url_for('new_product') }}" class="btn">➕ 새 상품 등록</a>
  </div>
</div>
{% endblock %}
